<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Vibrant Pop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            color: #333;
        }
        .newsletter-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #ffccbc;
        }
        .newsletter-box h3 {
            margin-top: 0;
            color: #e91e63;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .newsletter-box p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.6;
        }
        .newsletter-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ff8a80;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .newsletter-box input[type="email"]:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }
        .newsletter-box button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 600;
        }
        .newsletter-box button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="newsletter-box">
        <h3>Get Your Dose of Creativity!</h3>
        <p>Sign up for our newsletter and never miss an update on fun projects and events.</p>
        <form id="newsletterForm3">
            <input type="email" placeholder="Your best email" required>
            <button type="submit">Join Now</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletterForm3').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Awesome! You\'re all set.');
            this.reset();
        });
    </script>
</body>
</html>
