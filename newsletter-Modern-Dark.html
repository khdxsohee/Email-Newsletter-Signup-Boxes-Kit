<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Modern Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .newsletter-box {
            background-color: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #4a6572;
        }
        .newsletter-box h3 {
            margin-top: 0;
            color: #1abc9c;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .newsletter-box p {
            margin-bottom: 25px;
            color: #bdc3c7;
            line-height: 1.6;
        }
        .newsletter-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .newsletter-box input[type="email"]:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }
        .newsletter-box button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 600;
        }
        .newsletter-box button:hover {
            background-color: #1abc9c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="newsletter-box">
        <h3>Level Up Your Inbox</h3>
        <p>Get exclusive content and updates directly to your email.</p>
        <form id="newsletterForm5">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletterForm5').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('You\'re in! Welcome.');
            this.reset();
        });
    </script>
</body>
</html>
