<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Minimalist Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .newsletter-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .newsletter-box h3 {
            margin-top: 0;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .newsletter-box p {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        .newsletter-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #a8dadc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .newsletter-box input[type="email"]:focus {
            border-color: #1d7b8a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 123, 138, 0.2);
        }
        .newsletter-box button {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 600;
        }
        .newsletter-box button:hover {
            background-color: #1d7b8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="newsletter-box">
        <h3>Join Our Newsletter</h3>
        <p>Stay updated with our latest news, articles, and exclusive offers!</p>
        <form id="newsletterForm1">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletterForm1').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, you'd send this email to your backend
            alert('Thank you for subscribing!');
            this.reset();
        });
    </script>
</body>
</html>
