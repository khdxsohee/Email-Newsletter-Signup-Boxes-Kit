<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Earthy Tones</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7ede2;
            color: #4a4a4a;
        }
        .newsletter-box {
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e2d9cd;
        }
        .newsletter-box h3 {
            margin-top: 0;
            color: #6b4e4e;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .newsletter-box p {
            margin-bottom: 25px;
            color: #7a7a7a;
            line-height: 1.6;
        }
        .newsletter-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #d4a373;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .newsletter-box input[type="email"]:focus {
            border-color: #a7805b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(167, 128, 91, 0.2);
        }
        .newsletter-box button {
            background-color: #c98844;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 600;
        }
        .newsletter-box button:hover {
            background-color: #a7805b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="newsletter-box">
        <h3>Discover More</h3>
        <p>Get exclusive updates, tips, and inspiration delivered right to your inbox.</p>
        <form id="newsletterForm2">
            <input type="email" placeholder="Your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletterForm2').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thanks for joining our community!');
            this.reset();
        });
    </script>
</body>
</html>
