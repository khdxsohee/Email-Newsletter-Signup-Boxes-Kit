<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Sophisticated Green</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f5e9;
            color: #333;
        }
        .newsletter-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.09);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #c8e6c9;
        }
        .newsletter-box h3 {
            margin-top: 0;
            color: #2e7d32;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .newsletter-box p {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        .newsletter-box input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .newsletter-box input[type="email"]:focus {
            border-color: #388e3c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.2);
        }
        .newsletter-box button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 600;
        }
        .newsletter-box button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="newsletter-box">
        <h3>Stay Ahead of the Curve</h3>
        <p>Subscribe to our newsletter for insights and valuable content.</p>
        <form id="newsletterForm4">
            <input type="email" placeholder="Your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('newsletterForm4').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Subscription successful!');
            this.reset();
        });
    </script>
</body>
</html>
